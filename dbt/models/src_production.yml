sources:
  - name: production
    schema: raw_production
    tables:
      - name: raw_brands
        columns:
          - name: brand_id
            data_tests: [unique, not_null]
          - name: brand_name
            data_tests: [unique, not_null]
      - name: raw_categories
        columns:
          - name: category_id
            data_tests: [unique, not_null]
          - name: category_name
            data_tests: [unique, not_null]
      - name: raw_products
        columns:
          - name: product_id
            data_tests: [unique, not_null]
          - name: product_name
            data_tests:
              - not_null
              - unique:
                  config:
                    severity: warn
          - name: brand_id
            data_tests:
              - not_null
              - relationships:
                  to: source('production', 'raw_brands')
                  field: brand_id
          - name: category_id
            data_tests:
              - not_null
              - relationships:
                  to: source('production', 'raw_categories')
                  field: category_id
      - name: raw_stocks
        data_tests:
          - unique:
             column_name: "store_id || '_' || product_id"
        columns:
          - name: store_id
            data_tests:
              - relationships:
                  to: source('sales', 'raw_stores')
                  field: store_id
          - name: product_id
            data_tests:
              - relationships:
                  to: source('production', 'raw_products')
                  field: product_id
